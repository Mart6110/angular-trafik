<!-- Loop through each chart configuration in chartsConfig to render individual chart components -->
<div *ngFor="let chartConfig of chartsConfig">
  <!-- Use the app-chart component to display a chart based on chartConfig properties -->
  <app-chart 
    [chartType]="chartConfig.type" 
    [title]="chartConfig.title" 
    [data]="chartConfig.data">
  </app-chart>
</div>
